<div ng-controller="mainController" jquery-event-listener-registrar >
    <div id="black-bar"></div>
    <header>
        <div class="container">
            <div class="row ">
                <div class="col-md-6"><a href="http://hortonworks.com" target="_blank"><img src="images/splash/Launch-Logo.png" alt="" class="logo"></a></div>
                <div class="col-md-1 header-top">
                    <!-- Dropdown Menu -->
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-bell fa-lg"></i><span class="label label-success">{{getMaxEventCount()}}</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li ng-repeat="event in $root.events.slice(-10, $root.events.length)|orderBy:eventTimestampAsFloat"><a class="{{getClassForEventIndex(event)}}" href=""><span class="{{getClassforEvent(event)}}">{{getStringforEvent(event)}}</span> {{eventErrorMessageTransformer(event)}} <span class="pull-right notification-time">{{getHourDifference(event)}}</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2 header-text header-top">Trial Time Remaining:</div>
                <div class="col-md-2 header-top"><button class="btn btn-block btn-hdp "> <a href="">{{user.expired.hourString}}: {{user.expired.minuteString}}: {{user.expired.secondString}}</a></button></div>
                <div class="col-md-1  header-top">
                    <button class="btn btn-default" data-toggle="dropdown"> <a href=""> {{user.formalName}} <b class="caret"></b></a></button>
                    <ul class="pull right dropdown-menu">
                        <li class="pull right"><a href="/logout"><i class="fa fa-sign-out fa-fw"></i> {{msg.dashboard_logout_label}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="green-bar"></div>
    <div id="body">
        <div class="container">
            <div class="row">
                <div class="tabs">
                    <!-- the tab navigations -->
                    <nav>
                        <ul>
                            <li>
                                <a href="javascript:switchTab('tab_1', 'getStartedContent');" id="tab_1" class="tabmenu active">
                                    <span class="circle-num">1</span> Build a Cluster</a>
                            </li>
                            <li>
                                <a href="javascript:switchTab('tab_2', 'tryContent');" id="tab_2" class="tabmenu">
                                    <span class="circle-num">2</span> Try the Tutorials</a>
                            </li>
                            <li>
                                <a href="javascript:switchTab('tab_3', 'whatsNewContent');" id="tab_3" class="tabmenu">
                                    <span class="circle-num">3</span> Learn What's New</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- the tab content -->
                    <div class="content-wrap">
                        <div id="getStartedContent" class="tabcontent">
                            <div ng-include onload="addCrudControls()" src="'tags/launch/getstartedcontent.tag'"></div>
                        </div>
                        <!--end wrapper-->
                        <div id="tryContent" class="tabcontent" style="display: none;">
                            <div ng-include src="'tags/launch/trycontent.tag'"></div>
                        </div>
                        <div id="whatsNewContent" class="tabcontent capabilities" style="display: none;">
                            <div ng-include src="'tags/launch/whatsnewcontent.tag'"></div>
                        </div>
                    </div>
                </div>
                <!-- end .tabs -->
            </div>
            <div class="row">
                <div ng-include src="'tags/launch/socialbox.tag'"></div>
            </div>
        </div>
        <!-- end .container -->
    </div>
    <!-- end #body -->
    <div ng-controller="notificationController"></div>
</div>
